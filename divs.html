<!DOCTYPE html>
<html>
<head>
    <title>Your Name builds list with divs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: rgb(135, 125, 242);
            padding: 10px;
        }

        .flex-container > div {
            background-color: rgb(206, 243, 255);
            margin: 10px;
            padding: 20px;
            font-size: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .divlist {
            background-color: rgb(125, 213, 242);
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <h1>Your Name builds list with divs</h1>

    <input type="text" id="inputText" placeholder="Enter text here">
    <button onclick="addToFront()">Add Front</button>
    <button onclick="addToEnd()">Add End</button>
    <button onclick="removeMiddle()">Remove Middle</button>

    <div class="flex-container" id="target">
        <div class="divlist">Item 1</div>   
        <div class="divlist">Item 2</div>  
        <div class="divlist">Item 3</div>  
    </div>

    <script>
        function addToEnd() {
            let inputValue = document.getElementById("inputText").value.trim();
            if (inputValue !== "") {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = inputValue;
                newDiv.className = "divlist";

                document.getElementById("target").appendChild(newDiv);
                document.getElementById("inputText").value = ""; // Clear input field
            }
        }

        function addToFront() {
            let inputValue = document.getElementById("inputText").value.trim();
            if (inputValue !== "") {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = inputValue;
                newDiv.className = "divlist";

                let container = document.getElementById("target");
                container.insertBefore(newDiv, container.firstChild);
                document.getElementById("inputText").value = ""; // Clear input field
            }
        }

        function removeMiddle() {
            let container = document.getElementById("target");
            let divListItems = document.getElementsByClassName("divlist");

            if (divListItems.length > 0) {
                let middleIndex = Math.floor(divListItems.length / 2);
                container.removeChild(divListItems[middleIndex]);
            } else {
                alert("No items to remove!");
            }
        }
    </script>

</body>
</html>
