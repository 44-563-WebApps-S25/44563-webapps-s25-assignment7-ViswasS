<!DOCTYPE html>
<html>
<head>
    <title>Viswas builds list with divs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <style>

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: rgb(135, 125, 242);
            padding: 10px;
        }

        .flex-container > div {
            background-color: rgb(206, 243, 255);
            margin: 10px;
            padding: 20px;
            font-size: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .divlist {
            background-color: rgb(125, 213, 242);
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <h1>Viswas builds list with divs</h1>

    <input type="text" id="inputText" placeholder="Enter text here">
    <br><br>
    <button onclick="addToFront()">Add Front</button>
    <button onclick="addToEnd()">Add End</button>
    <button onclick="removeMiddle()">Remove Middle</button>
    <button onclick="promoteItem()">Promote</button>
    <br><br>

    <div class="flex-container" id="target">
        <div class="divlist">Item 1</div>   
        <div class="divlist">Item 2</div>  
        <div class="divlist">Item 3</div>  
    </div>

    <script>
        function addToEnd() {
            let inputValue = document.getElementById("inputText").value.trim();
            if (inputValue !== "") {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = inputValue;
                newDiv.className = "divlist";

                document.getElementById("target").appendChild(newDiv);
                document.getElementById("inputText").value = "";
            }
        }

        function addToFront() {
            let inputValue = document.getElementById("inputText").value.trim();
            if (inputValue !== "") {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = inputValue;
                newDiv.className = "divlist";

                let container = document.getElementById("target");
                container.insertBefore(newDiv, container.firstChild);
                document.getElementById("inputText").value = "";
            }
        }

        function removeMiddle() {
            let container = document.getElementById("target");
            let divListItems = document.getElementsByClassName("divlist");

            if (divListItems.length > 0) {
                let middleIndex = Math.floor(divListItems.length / 2);
                container.removeChild(divListItems[middleIndex]);
            } else {
                alert("No items to remove!");
            }
        }

        function promoteItem() {
            let container = document.getElementById("target");
            let divListItems = document.getElementsByClassName("divlist");
            if (divListItems.length > 1) {
                let randomIndex = Math.floor(Math.random() * divListItems.length);
                if (randomIndex > 0) {
                    let selectedItem = divListItems[randomIndex];
                    container.insertBefore(selectedItem, divListItems[randomIndex - 1]);
                }
            } else {
                alert("Not enough items to promote!");
            }
        }
    </script>

</body>
</html>
