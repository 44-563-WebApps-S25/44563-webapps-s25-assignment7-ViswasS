<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viswas Reflexes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
        }
        #counter, #target {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Viswas Reflexes</h1>

    <div class="container">
        <p id="counter">Count: 5</p>
        <p id="target">Your time: --</p>

        <button id="goBtn">Go</button>
        <button id="haltBtn">Halt</button>
    </div>

    <script>
        let haltTime = undefined; // Stores the time when Halt button is clicked

        function recordTime() {
            haltTime = Date.now(); // Capture current time in milliseconds
            console.log("Halt Time:", haltTime);
        }

        function beginTime() {
            haltTime = undefined; // Reset haltTime
            let countdownElement = document.getElementById("counter");
            let targetElement = document.getElementById("target");

            // Loop to create the countdown effect
            for (let i = 0; i <= 5; i++) {
                setTimeout(() => {
                    countdownElement.innerHTML = `Count: ${5 - i}`;
                }, i * 1000);
            }

            // Final check after 5 seconds
            setTimeout(() => {
                if (haltTime === undefined) {
                    targetElement.innerHTML = "Not soon enough!";
                } else {
                    let targetTime = Date.now();
                    let reactionTime = (targetTime - haltTime) / 1000;
                    targetElement.innerHTML = `Time was ${reactionTime.toFixed(2)} seconds`;
                }
            }, 5000);
        }

        document.getElementById("goBtn").onclick = beginTime;
        document.getElementById("haltBtn").onclick = recordTime;
    </script>

</body>
</html>
