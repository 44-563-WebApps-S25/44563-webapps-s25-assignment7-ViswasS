<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viswas Reflexes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
        }
        #counter, #target {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Viswas Reflexes</h1>

    <div class="container">
        <p id="counter">Count: --</p>
        <p id="target">Your time: --</p>

        <button id="goBtn">Go</button>
        <button id="haltBtn">Halt</button>
    </div>

    <script>
        let haltTime = undefined;
        let countdownTime;

        function recordTime() {
            haltTime = Date.now();
            console.log("Halt Time:", haltTime);
        }

        function beginTime() {
            haltTime = undefined;
            let countdownElement = document.getElementById("counter");
            let targetElement = document.getElementById("target");

            countdownTime = Math.floor(Math.random() * 9) + 2; // Random between 2 and 10
            console.log("Countdown starts at:", countdownTime);

            for (let i = 0; i <= countdownTime; i++) {
                setTimeout(() => {
                    countdownElement.innerHTML = `Count: ${countdownTime - i}`;
                }, i * 1000);
            }

            setTimeout(() => {
                if (haltTime === undefined) {
                    targetElement.innerHTML = "Not soon enough!";
                } else {
                    let targetTime = Date.now();
                    let reactionTime = (targetTime - haltTime) / 1000;
                    targetElement.innerHTML = `Time was ${reactionTime.toFixed(2)} seconds`;
                }
            }, countdownTime * 1000);
        }

        document.getElementById("goBtn").onclick = beginTime;
        document.getElementById("haltBtn").onclick = recordTime;
    </script>

</body>
</html>
